<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Divine Clone</title>
</head>
<body class="bg-body-secondary">

<section>
    <div class="container">
        <div class="d-flex justify-content-center  mt-4 p-3 rounded-top" style="background-color: #2679f2;">
            <a class="navbar-brand text-white fw-bold" th:href="@{/}">
                <img src="https://cdn.divineshop.vn/static/b1402e84a947ed36cebe9799e47f61c2.svg" alt="" style="width: 49px; height: 49px;">
                Divine Shop
            </a>
        </div>
        <div class="container bg-white rounded-bottom">
            <div class="modal-content p-5 py-4">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 mb-4">Đăng nhập</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <!-- TanLoc-Begin -->
                            <form action="" th:action="@{/authenticateTheUser}" method="post">
                                <p style="font-size: 0.85rem;">Đăng nhập để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích và nhận nhiều ưu đãi hấp dẫn</p>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Email hoặc tên đăng nhập" name="username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
                                </div>
                                <a th:href="@{/forgot-password}" class="text-decoration-none">Bạn quên mật khẩu?</a>
                                <!-- check for login error  -->
                                <div th:if="${param.error}" class="pb-1">
                                    <div class="alert alert-danger col-xs-offset-1 col-sx-10">
                                        Sorry! You entered invalid username or password.
                                    </div>
                                </div>
                                <!-- check for logout   -->
                                <div th:if="${param.logout}" class="pb-1">
                                    <div class="alert alert-success col-xs-offset-1 col-sx-10">
                                        You have been logged out.
                                    </div>
                                </div>
                                <button type="submit" class="btn w-100 mt-3 btn-primary mb-5" value="Login">Đăng nhập</button >
                            </form>
                            <!-- TanLoc-end-->
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <hr class="w-25">
                                <div><p class="m-0" style="font-size: 0.85rem;">Hoặc đăng nhập bằng</p> </div>
                                <hr class="w-25">
                            </div>
                            <div class="d-flex justify-content-center gap-4 align-items-center mt-3">
                                <a href="#"><img src="https://cdn.divineshop.vn/static/0b314f30be0025da88c475e87a222e5a.svg" class="img-fluid" alt=""></a>
                                <a href="#"><img src="https://cdn.divineshop.vn/static/4ba68c7a47305b454732e1a9e9beb8a1.svg" class="img-fluid" alt=""></a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <img src="https://cdn.divineshop.vn/static/368e705d45bfc8742aa9d20dbcf4c78c.svg" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/830d8d2c62.js" crossorigin="anonymous"></script>
</body>
</html>
