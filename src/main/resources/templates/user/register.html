<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Divine Clone</title>
</head>
<body class="bg-body-secondary">

<section>
    <div class="container my-3">
        <div class="d-flex justify-content-center  mt-4 p-3 rounded-top" style="background-color: #2679f2;">
            <a class="navbar-brand text-white fw-bold" th:href="@{/}">
                <img src="https://cdn.divineshop.vn/static/b1402e84a947ed36cebe9799e47f61c2.svg" alt="" style="width: 49px; height: 49px;">
                Divine Shop
            </a>
        </div>
        <div class="container bg-white rounded-bottom">
            <div class="modal-content p-5 py-4">
                <div class="modal-header">
                    <h1 class="modal-title fs-3 mb-4">Đăng ký</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <p style="font-size: 0.85rem;">Đăng ký để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích và nhận nhiều ưu đãi hấp dẫn</p>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email hoặc tên đăng nhập">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mật khẩu">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email hoặc tên đăng nhập">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mật khẩu">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email hoặc tên đăng nhập">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mật khẩu">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mật khẩu">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label"  style="font-size: 0.85rem;" for="flexCheckChecked">
                                    Tôi đồng ý nhận thông tin marketing mới từ Divine Shop.
                                </label>
                            </div>

                            <button type="button" class="btn w-100 btn-primary mb-2">Tạo tài khoản</button>
                            <p style="font-size: 0.8rem;">Khi bấm Tạo tài khoản, bạn đã đồng ý với <a href="#" class="nav-link">Điều khoản dịch vụ của Divine Shop</a></p>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <img src="https://cdn.divineshop.vn/static/235dccb09069e3d4eebc6227236f9dc2.svg" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/830d8d2c62.js" crossorigin="anonymous"></script>
</body>
</html>
