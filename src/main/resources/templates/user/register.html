<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Divine Clone</title>
</head>
<body class="bg-body-secondary">

<section>
    <div class="container my-3">
        <div class="d-flex justify-content-center  mt-4 p-3 rounded-top" style="background-color: #2679f2;">
            <a class="navbar-brand text-white fw-bold" th:href="@{/}">
                <img src="https://cdn.divineshop.vn/static/b1402e84a947ed36cebe9799e47f61c2.svg" alt=""
                     style="width: 49px; height: 49px;">
                Divine Shop
            </a>
        </div>
        <div class="container bg-white rounded-bottom">
            <div class="modal-content p-5 py-4">
                <div class="modal-header">
                    <h1 class="modal-title fs-3 mb-4">Đăng ký</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <p style="font-size: 0.85rem;">Đăng ký để theo dõi đơn hàng, lưu danh sách sản phẩm yêu
                                thích và nhận nhiều ưu đãi hấp dẫn</p>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Tên đăng nhập" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mật khẩu" name="password"
                                       id="password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu"
                                       name="confirmPassword" id="confirmPassword">
                            </div>

                            <button type="button" class="btn w-100 btn-primary mb-2" id="btnSendMailForUser">Tạo tài
                                khoản
                            </button>
                            <div class="mt-3 text-center">
                                <p class="m-0">Bạn đã có tài khoản? <a href="/log-in" class="text-decoration-none">Đăng nhập tại đây</a></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <img src="https://cdn.divineshop.vn/static/235dccb09069e3d4eebc6227236f9dc2.svg"
                                     class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/830d8d2c62.js" crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/user/Register.js}"></script>
</body>
</html>
