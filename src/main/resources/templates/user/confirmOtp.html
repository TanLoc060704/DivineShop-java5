<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Divine Clone</title>
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        .card-body {
            max-width: 400px;
            margin: 0 auto;
        }
        .resend-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body class="bg-body-secondary">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <div class="card-body text-center">
            <h2 class="card-title">Xác nhận OTP</h2>
            <p class="card-text">Vui lòng nhập mã OTP gồm 6 chữ số:</p>
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp1" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp2" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp3" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp4" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp5" maxlength="1">
                <input type="text" class="form-control otp-input mx-1 text-center fw-bold" id="otp6" maxlength="1">
            </div>
            <button type="button" class="btn btn-primary mt-3 w-50" id="btnConFirmOtp">Xác nhận</button>
            <p class="mt-3">Không nhận được mã? <button class="resend-btn" id="btnResendOtp">Gửi lại mã</button></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/830d8d2c62.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/user/ConfirmOtp.js}"></script>
</body>
</html>
