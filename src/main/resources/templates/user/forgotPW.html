<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/UserJs.js}"></script>
    <title>Divine Clone</title>
</head>
<body class="bg-body-secondary">

<section>
    <div class="container">
        <div class="d-flex justify-content-center  mt-4 p-3 rounded-top" style="background-color: #2679f2;">
            <a class="navbar-brand text-white fw-bold" th:href="@{/}">
                <img src="https://cdn.divineshop.vn/static/b1402e84a947ed36cebe9799e47f61c2.svg" alt=""
                     style="width: 49px; height: 49px;">
                Divine Shop
            </a>
        </div>
        <div class="container bg-white rounded-bottom">
            <div class="modal-content p-5 py-3">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 mb-4" id="staticBackdropLabel">Đặt lại mật khẩu</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <p style="font-size: 0.85rem;">Bạn vui lòng hoàn tất các thông tin xác thực bên dưới để
                                chúng tôi đặt lại mật khẩu cho tài khoản của bạn</p>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                                <span class="error" style="display: none; color: red;">✖ Email không hợp lệ</span>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mật khẩu mới" name="password"
                                       id="password">
                                <span class="error" style="display: none; color: red;">✖ Mật khẩu không hợp lệ</span>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới"
                                       name="confirmPassword" id="confirmPassword">
                                <span class="error"
                                      style="display: none; color: red;">✖ Mật khẩu nhập lại không khớp</span>
                            </div>

                            <button type="button" class="btn w-100 mb-3 btn-primary" id="btnSendMailForUser">Submit
                            </button>
                            <a th:href="@{/log-in}" class="text-decoration-none"><i
                                    class="fa-solid fa-chevron-left"></i> Quay lại trang đăng nhập</a>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <img src="https://cdn.divineshop.vn/static/c92dc142033ca6a66cda62bc0aec491b.svg"
                                     class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/830d8d2c62.js" crossorigin="anonymous"></script>
</body>
</html>
