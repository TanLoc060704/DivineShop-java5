<section>
    <div class="bg-white border-bottom border-light-subtle">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-2">
                <div class="d-flex justify-content-between align-items-center gap-4">
                    <a th:href="@{/admin/account-view}" class="btn btn-outline-dark fw-bold border-0" style="font-size: 0.83rem;"><i class="fa-solid fa-users"></i> User Management</a>
                    <a th:href="@{/admin/product-view}" class="btn btn-dark fw-bold " style="font-size: 0.83rem;"><i class="fa-brands fa-product-hunt"></i> Product Management</a>
                    <a th:href="@{/admin/category-view}" class="btn btn-outline-dark fw-bold border-0" style="font-size: 0.83rem;"><i class="fa-solid fa-list"></i> Category Management</a>
                    <a th:href="@{/admin/discount-view}" class="btn btn-outline-dark fw-bold border-0" style="font-size: 0.83rem;"><i class="fa-solid fa-tags"></i> Discount Management</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a th:href="@{/admin/product-view}" class="py-3 px-4 text-secondary list-group-item list-group-item-action"><i class="fa-solid fa-wrench"></i> Product Detail</a>
                    <a th:href="@{/admin/product-list}" class="py-3 px-4 text-secondary list-group-item list-group-item-action active"><i class="fa-solid fa-store"></i> List Product</a>
                </div>
            </div>
            <div class="col-9 bg-white rounded border">
                <div class="px-3 py-4">
                    <h4>Products List</h4>
                    <hr>
                    <div class="d-flex align-items-center justify-content-between">
                        <form action="">
                            <div class="d-flex align-items-center gap-2">
                                <div class="form-floating">
                                    <input type="text" class="form-control"  placeholder="Search">
                                    <label>Search</label>
                                </div>
                                <div>
                                    <div class="form-floating">
                                        <select class="form-select pe-5" aria-label="Floating label select example">
                                            <option selected>Steam</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <label>Category</label>
                                    </div>
                                </div>
                                <button class="btn btn-outline-secondary p-3" type="button"><i class="fa-solid fa-filter"></i></button>
                            </div>
                        </form>

                        <div>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary p-3" data-bs-toggle="modal" data-bs-target="#addProduct">
                                <i class="fa-solid fa-circle-plus"></i> Create Product
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="addProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Product</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <form id="createProductForm">
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"  placeholder="Product Code" id="createProductCode">
                                                            <label>Product Code</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"  placeholder="Product Slug" id="createProductSlug">
                                                            <label>Product Slug</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"  placeholder="Product Title" id="createProductName">
                                                            <label>Product Title</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"  placeholder="Quantity" id="createProductQuantity">
                                                            <label>Quantity</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"  placeholder="Price" id="createProductPrice">
                                                            <label>Price</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"  placeholder="Discounts" id="createProductDiscounts">
                                                            <label>Discounts</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-floating mb-3">
                                                            <textarea class="form-control" placeholder="Description" id="createProductDescription" style="height: 100px"></textarea>
                                                            <label>Description</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <select class="form-select" aria-label="Floating label select example" id="createProductStatus">
                                                                <option value="true">True</option>
                                                                <option value="false">False</option>
                                                            </select>
                                                            <label>Status</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-floating mb-3">
                                                            <select class="form-select" aria-label="Floating label select example" id="createProductCategory">
                                                                <option value="Giải trí">Giải trí</option>
                                                                <option value="Làm việc">Làm việc</option>
                                                                <option value="Học tập">Học tập</option>
                                                                <option value="Game Steam">Game Steam</option>
                                                                <option value="Edit Ảnh, Video">Edit Ảnh, Video</option>
                                                                <option value="Window, Office ">Window, Office </option>
                                                                <option value="Google Drive">Google Drive</option>
                                                                <option value="Steam Wallet">Steam Wallet</option>
                                                                <option value="Diệt Virus">Diệt Virus</option>
                                                                <option value="Google Play, iTunes">Google Play, iTunes</option>
                                                            </select>
                                                            <label>Category</label>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                    <div class="col-12">
                                                        <div class="mb-3">
                                                            <label class="form-label ms-1">Product Image</label>
                                                            <input class="form-control" type="file"  id="createProductImage" multiple>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <label class="form-label ms-1">Genres</label>
                                                        <input class="form-control" list="datalistOptions"  id="createProductGenres" placeholder="Type to search...">
                                                        <datalist id="datalistOptions">
                                                            <option value="App, Giải trí, Xem phim">
                                                            <option value="App, Làm việc, Diệt virus">
                                                            <option value="Action, Adventure, RPG">
                                                            <option value="windows, Làm việc, microsoft">
                                                            <option value="Ggplay, itune, chplay">
                                                        </datalist>
                                                    </div>


                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Create Product</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="container">
                        <table class="table align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Product ID</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody id="productTable"></tbody>
                        </table>
                        <div class="d-flex align-items-center justify-content-between">
                            <p>Showing <b>10</b> of <b>57</b> Results</p>
                            <nav aria-label="...">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <span class="page-link"><span aria-hidden="true">&laquo;</span></span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item active" aria-current="page">
                                        <span class="page-link">2</span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#"><span aria-hidden="true">&raquo;</span></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/admin/product.js}"></script>
